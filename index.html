<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text2Valyrian Translator</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
</head>

<body>
    <!-- Introduction text -->
    <div>
        <h1>Hi!</h1>
        <p>I'm a Text to Valyrian Translator</p>
        <p>Let's have some <strong>fun</strong>!</p>
    </div>

    <!-- Field with text to get translated -->
    <section>
        <label for="textfield_input">Type your text below to convert to Valyrian using my translator</label>
        <textarea class="text-area" name="textfield_input" id="textfield_input" rows="3"
            placeholder="Dear Staffbase employee, please insert your text here ..."></textarea>
    </section>

    <!-- Button to start translation -->
    <button id="btn_translate">Translate me!</button>

    <!-- External javascript file -->
    <script src="index.js"></script>
</body>

</html>
